<section class="py-24 px-6  relative overflow-hidden">
    <div class="max-w-7xl mx-auto">
      <!-- <h2 class="text-3xl font-bold text-[#78DAB8] mb-12 text-center">Real-Time Success Tracker</h2> -->
      <div class="grid md:grid-cols-4 gap-8 counter-container">
        <div *ngFor="let stat of stats" class="counter-card p-6 bg-[#0F1A4D] rounded-2xl border border-[#78DAB8]/20">
          <div class="text-4xl font-bold text-[#78DAB8] mb-2">
            <span class="counter-value">{{ stat.value }}</span>+
          </div>
          <p class="text-white/80">{{ stat.label }}</p>
        </div>
      </div>
    </div>
    <div class="absolute inset-0 z-0 particle-network"></div>
  </section>
