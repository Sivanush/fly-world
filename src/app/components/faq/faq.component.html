<section class="py-24 px-6 bg-[#0F1A4D]" >
    <div class="max-w-7xl mx-auto">
      <h2 class="text-3xl font-bold text-[#78DAB8] mb-12 text-center">Frequently Asked Questions</h2>
      <div class="faq-container max-w-3xl mx-auto">
        <div *ngFor="let faq of faqs" class="faq-item mb-4 border-b border-[#78DAB8]/20">
          <div class="faq-question flex justify-between items-center py-4 cursor-pointer">
            <h3 class="text-lg font-medium text-white">{{faq.question}}</h3>
            <svg class="w-6 h-6 text-[#78DAB8] transform transition-transform" 
                 [ngClass]="{'rotate-180': faq.open}" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
          </div>
          <div  [ngClass]="{'hidden': !faq.open, 'block':faq.open}" class="faq-answer overflow-hidden transition-all duration-300 ease-in-out">
            <p class="text-white/80 pb-4">{{faq.answer}}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
