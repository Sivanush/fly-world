<section id="journey" class="py-24 px-6">
    <div class="max-w-7xl mx-auto">
      <h2 class="text-3xl font-bold text-[#78DAB8] mb-12 text-center">Application Journey</h2>
      <div class="relative grid md:grid-cols-4 gap-8 process-timeline">
        <div *ngFor="let step of processSteps; let i = index" 
             class="process-step  p-6 bg-[#0F1A4D] rounded-2xl border border-[#78DAB8]/20 cursor-pointer">
          <div class="w-12 h-12 rounded-full bg-[#78DAB8] flex items-center justify-center text-[#0F1A4D] mb-4">
            {{ i + 1 }}
          </div>
          <h3 class="text-xl font-bold text-white mb-2">{{ step.title }}</h3>
          <p class="text-white/80">{{ step.description }}</p>
        </div>
      </div>
    </div>
  </section>
