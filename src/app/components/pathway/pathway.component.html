<section id="pathways" class="py-24 px-6 pathways-section">
    <div class="max-w-7xl mx-auto">
      <div class="text-center mb-20">
        <h2 class="text-3xl md:text-4xl font-bold text-[#78DAB8] mb-4">
          Your Pathway to Australia
        </h2>
        <p class="text-white/80 text-lg md:text-xl max-w-2xl mx-auto">
          Explore the most popular immigration routes chosen by successful applicants
        </p>
      </div>
  
      <div class="grid md:grid-cols-3 gap-8 px-4">
        <div *ngFor="let pathway of pathways" 
             class="pathway-card relative bg-[#0F1A4D] rounded-2xl p-8 border border-[#78DAB8]/20 transform">
          <div class="pathway-overlay absolute inset-0 bg-gradient-to-b from-[#78DAB8]/10 to-[#0F1A4D] opacity-0 rounded-2xl"></div>
          
          <div class="relative z-10">
            <div class="text-[#78DAB8] text-4xl font-bold mb-4 opacity-80">0{{pathways.indexOf(pathway) + 1}}</div>
            <h3 class="text-2xl font-bold text-white mb-4">{{pathway.title}}</h3>
            <p class="text-white/80 mb-6">{{pathway.description}}</p>
            <ul class="space-y-3">
              <li *ngFor="let point of pathway.points" class="flex items-center text-white/80">
                <svg class="w-4 h-4 mr-2 text-[#78DAB8]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
                {{point}}
              </li>
            </ul>
            <button class="mt-6 bg-[#78DAB8] text-[#0F1A4D] flex items-center group border-0 p-2 rounded-md cursor-pointer">
              Explore Pathway
              <svg class="ml-2 w-4 h-4 transition-transform " fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
